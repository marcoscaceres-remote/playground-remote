<script>
if(isNaN(Number(localStorage.test))){
	localStorage.test = 0;
}else{
	localStorage.test = String(Number(localStorage.test) + 1);
}

if(!localStorage.geolocation){
	localStorage.geolocation = "requesting";
	window.navigator.geolocation.getCurrentPosition(function(){
		localStorage.geolocation = "got permission!";
	})
}

function controlNavigation(){
	document.addEventListener("click", function (e) {
	  var elem = e.target;
	  if (elem.tagName && elem.tagName === "A" && elem.href !== "") {
	    e.preventDefault();
	    location.href = elem.href;
	  }
	});
}

</script>

<style>
	iframe{
